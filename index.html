<script>
$.urlParam = function(name){
	var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
	if(results == null)
		return "start.html"
	else if (results[1] == 'start' 
		|| results[1] == 'pub_year' 
		|| results[1] == 'pub' 
		|| results[1] == 'talks' 
		|| results[1] == 'run' 
		|| results[1] == 'acme' 
		|| results[1] == 'stamina' 
		|| results[1] == 'flides'
		|| results[1] == 'teaching' 
		|| results[1] == 'politeia' 
		|| results[1] == 'tpcaml' 
		|| results[1] == 'phd' 
		|| results[1] == 'seminar')
		return (results[1] + ".html")
	else
		return "start.html" ;
}

$(document).ready(function() {
    $('#nav').load('nav.html');
    $('#footer').load('footer.html');

    if($.urlParam("page") != "start.html")
	$('#main').load($.urlParam("page"))
    else {
	$('#main').load('start.html');
	$('#photo').load('photo.html');
    }
});
